<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Greenside</title>
        <link rel="icon" type="image/x-icon" href="./assets/logo2.png">
        <link rel="stylesheet" href="./styles/login.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./assets/logo.png" class="logo">
            </div>
        </header>
        <main>
            <div class="main_left">
                <div class="login_img">
                    <img src="./assets/login_img.svg" alt="Login" class="img">
                </div>
            </div>
            <div class="main_right">
                <h1 class="main_right_h1">Entre na sua conta</h1>
                <form action="">
                    <fieldset>
                        <section class="form_section">
                            <label for="email" class="form_section_label">Email ou CPF:</label>
                            <br>
                            <input type="email" placeholder="Email/CPF" id="email" class="form_section_input" required>
                        </section>
                        <section class="form_section">
                            <label for="senha" class="form_section_label">Senha:</label>
                            <br>
                            <input type="password" placeholder="Senha" id="senha" class="form_section_input" required>
                        </section>
                        <section class="form_section_btn">
                            <a href="./index.html"><input type="button" value="ENTRAR" class="btn"></a>
                        </section>
                    </fieldset>
                </form>
                <div class="cta">
                    <p>Ainda nÃ£o tem uma conta?<br><span class="cta_link"><a href="./cadastro.html">Cadastre-se</a></span></p>
                </div>
            </div>
        </main>
    </body>
